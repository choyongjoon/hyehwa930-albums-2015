<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>2015 음악 모음 | 혜화동 9시반</title>

  <!-- load handlebars for templating, and create a template -->
  <script src="lib/handlebars-v4.0.4.js"></script>
  <script id="item-template" type="text/x-handlebars-template">
    {{#if top}}
      <img class="img-album" src="{{imgSrc albumId}}" width="120" height="120" alt="{{name}}">
    {{else}}
      <img class="img-album" src="{{imgSrc albumId}}" width="75" height="75" alt="{{name}}">
    {{/if}}
    <h5 class="album-name">{{name}}</h5>
    <h5 class="artist-name">{{artist}}</h5>
  </script>

  <script src="lib/vis.js"></script>
  <link href="lib/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    body, html {
      background-color: #F8F8F9;
      font-family: sans-serif;
      font-size: 11pt;
    }

    .vis-item {
      border-color: transparent;
      border-width: 0;
      background-color: transparent;
    }

    .vis-item .vis-item-content {
      padding: 5px 5px 0 5px;
    }

    #visualization {
      position: relative;
      overflow: hidden;
    }

    .img-album {
      box-shadow: 0px 3px 7px #BBB;
    }

    .album-name, .artist-name {
      margin: 0;
      overflow: hidden;
      font-weight: bold;
      text-align: left;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 75px;
    }
    .artist-name {
      color: #777;
      font-weight: normal;
    }

    .btn-link {
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      background-color: transparent;
      border: 0px solid transparent;
      white-space: nowrap;
      color: #007AFF;
      font-weight: normal;
      font-size: 14pt;
      box-shadow: none;
    }

  </style>

</head>
<body>
<button type="button" id="m1" class="btn-link">1</button>
<button type="button" id="m2" class="btn-link">2</button>
<button type="button" id="m3" class="btn-link">3</button>
<button type="button" id="m4" class="btn-link">4</button>
<button type="button" id="m5" class="btn-link">5</button>
<button type="button" id="m6" class="btn-link">6</button>
<button type="button" id="m7" class="btn-link">7</button>
<button type="button" id="m8" class="btn-link">8</button>
<button type="button" id="m9" class="btn-link">9</button>
<button type="button" id="m10" class="btn-link">10</button>
<button type="button" id="m11" class="btn-link">11</button>
<button type="button" id="m12" class="btn-link">12</button>
<div id="visualization">
</div>
<script src="timeline.js"></script>
</body>
</html>
